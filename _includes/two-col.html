{%- assign leftcolsize = include.left | default: "6" -%}
{%- assign rightcolsize = include.right | default: "6" -%}

<div class="container">
  <div class="row">
    <div class="col-md-{{ leftcolsize }}" style="text-align:center">{{ include.leftcol | markdownify }}</div>
    <div class="col-md-{{ rightcolsize }}">{{ include.rightcol | markdownify }}</div>
  </div>
</div>
